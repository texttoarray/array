<body>

<div class="container">
<h2 style="text-align: center;">List to Array Converter Online</h2>

<label for="list">Enter your list with each value in new line OR separated by commas.</label><br>
<textarea id="list"></textarea><br><br>

<label for="bracketsType">Select bracket type:</label>
<select id="bracketsType">
  <option value="square">Square brackets</option>
  <option value="curly">Curly brackets</option>
  <option value="round">Round brackets</option>
</select><br><br>

<label for="quoteType">Select quotes type:</label>
<select id="quoteType">
  <option value="single">Single quotes</option>
  <option value="double">Double quotes</option>
  <option value="none">No quotes</option>
</select><br><br>

<label for="sortOutput"><input type="checkbox" id="sortOutput">Sort output in ascending order</label><br><br>

<label for="removeDuplicates"><input type="checkbox" id="removeDuplicates">Remove duplicate values</label><br><br>

<label for="result">Result:</label><br>
<textarea id="result" readonly></textarea><br><br>

<button onclick="convert()">Convert</button>
<button onclick="reset()">Reset</button>

<footer>

<script>
function convert() {
  let list = document.getElementById("list").value;
  let array = list.split(/[\n,]+/);
  let bracketsType = document.getElementById("bracketsType").value;
  let quoteType = document.getElementById("quoteType").value;

  array = array.map(item => formatOutput(item, quoteType));
  if (document.getElementById("sortOutput").checked) {
    array.sort();
  }
  if (document.getElementById("removeDuplicates").checked) {
    array = [...new Set(array)];
  }
  document.getElementById("result").value = formatArrayOutput(array, bracketsType);
}

function bracketsTypeForOutput(bracketsType) {
  switch (bracketsType) {
    case "square":
      return "[ ]";
    case "curly":
      return "{ }";
    case "round":
      return "( )";
    default:
      return "";
  }
}

function formatOutput(value, quoteType) {
  if (quoteType === "single") {
    return `'${value}'`;
  } else if (quoteType === "double") {
    return `"${value}"`;
  }
  return value;
}

function formatArrayOutput(array, bracketsType) {
  let formattedArray = array.join(", ");
  if (bracketsType === "square") {
    return "[" + formattedArray + "]";
  } else if (bracketsType === "curly") {
    return "{" + formattedArray + "}";
  } else if (bracketsType === "round") {
    return "(" + formattedArray + ")";
  }
  return formattedArray;
}

function reset() {
  document.getElementById("list").value = "";
  document.getElementById("bracketsType").value = "square";
  document.getElementById("quoteType").value = "single";
  document.getElementById("sortOutput").checked = false;
  document.getElementById("removeDuplicates").checked = false;
  document.getElementById("result").value = "";
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}
  var year = new Date().getFullYear();
  document.getElementById("year").textContent = year;
</script>
